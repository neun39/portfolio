<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Diary{% endblock title %}</title>
    {# ここに共通のCSSやJSのリンクなどを記述 #}
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        nav a { margin-right: 10px; }
        .task-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .completed { background-color: #e6e6e6; text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block page_title %}シンプル日記{% endblock page_title %}</h1>
            <nav>
                <a href="{% url 'mydiary:entry_list' %}">日記一覧</a>
                <a href="{% url 'mydiary:entry_create' %}">日記を作成</a>
            </nav>
            <hr>
        </header>

        <main>
            {% block content %}
            {# 各ページ固有のコンテンツがここに入ります #}
            {% endblock content %}
        </main>

        <footer>
            <hr>
            <p>&copy; 2025 My Diary App</p>
        </footer>
    </div>
</body>
</html>
